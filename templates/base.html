<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="{{ url_for('main.index') }}" class="nav-link">
          Home
      </a></li>
      {% if current_user.is_authenticated %}
      <li class="nav-item"><a href="{{ url_for('main.profile') }}" class="nav-link">
          Profile
      </a></li>
      {% endif %}
      {% if not current_user.is_authenticated %}
      <li class="nav-item"><a href="{{ url_for('auth.login') }}" class="nav-link">
          Login
      </a></li>
      <li class="nav-item"><a href="{{ url_for('auth.signup') }}" class="nav-link">
          Sign Up
      </a></li>

      {% endif %}
      {% if current_user.is_authenticated %}
      <li class="nav-item"><a href="{{ url_for('auth.logout') }}" class="nav-link">
          Logout
      </a></li>
      {% endif %}
    </ul>
  </header>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
